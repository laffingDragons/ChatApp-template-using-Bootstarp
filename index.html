<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Power</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="title">
                <h2>Power</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <i class="fas fa-address-book fa-2x contact-icon"></i>
            <i class="fab fa-searchengin fa-2x search-icon"></i>
            <p class="search-text">Search</p>
            <!-- <i class="fas fa-plus-square fa-2x plus-icon" style="float: right;"></i> -->
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="card chat-card">
                <div class="container">
                    <div class="row">
                        <img src="http://www.kanooh.be/sites/default/files/styles/square/public/thumbnails/image/Michel_0.png" class="float-left rounded-circle" alt="..." width="70px" height="70px">
                        <div class="col">
                            <div class="chat-name">
                                <h4 class="text-overflow"><b> Rick Sanchez </b></h4>
                                <p class="text-overflow">Tap to chat - just now</p>
                            </div>
                        </div>
                        <div class="col-sm-hidden">
                            <i class="fas fa-comment-alt fa-2x"></i>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <img src="https://avatarfiles.alphacoders.com/855/85557.png" class="float-left rounded-circle" alt="..." width="70px" height="70px">
                        <div class="col">
                            <div class="chat-name">
                                <h4 class="text-overflow"><b> Rick Sanchez </b></h4>
                                <p class="text-overflow">Tap to chat - just now</p>
                            </div>
                        </div>
                        <i class="fas fa-comment-alt fa-2x"></i>
                    </div>
                    <hr>
                    <div class="row">
                        <img src="https://apple.insidercdn.com/gallery/23569-29916-IMG_1538-l.jpg" class="float-left rounded-circle" alt="..." width="70px" height="70px">
                        <div class="col">
                            <div class="chat-name">
                                <h4 class="text-overflow"><b> Rick Sanchez </b></h4>
                                <p class="text-overflow">Tap to chat - just now</p>
                            </div>
                        </div>
                        <i class="fas fa-comment-alt fa-2x"></i>
                    </div>
                    <hr>

                </div>
            </div>
        </div>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
